<!DOCTYPE html>
<html>
	<head>
		<title>Времена года</title>
		<meta charset="utf-8"/>
		<script type="module" src="main.js"></script>
		<link rel="stylesheet" href="style.css" media="all" type="text/css">
	</head>
	<body>
		<div id="ClientArea">
			<div id="GameGrid">
				<div class="row">
					<div class="cell"></div><div class="cell headerCell"><img class="icon" src="src/winter.png" alt="winter"/><div class="breakLine"></div><span>зима</span></div><div class="cell headerCell"><img class="icon" src="src/spring.png" alt="spring"/><div class="breakLine"></div><span>весна</span></div><div class="cell headerCell"><img class="icon" src="src/summer.png" alt="summer"/><div class="breakLine"></div><span>лето</span></div><div class="cell headerCell"><img class="icon" src="src/autumn.png" alt="autumn"/><div class="breakLine"></div><span>осень</span></div>
				</div>
			</div>
			<button id="Done">
			</button>
		</div>
		<div class="modal">
			<div id="ContentModal">
				<div id="message"></div>
				<div class="breakLine"></div>
				<button id="OK"></button>
			</div>
		</div>
	</body>
</html>
